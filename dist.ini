name = Dist-Zilla-Plugin-Test-PodSpelling
author = Caleb Cushing <xenoterracide@gmail.com>
author = Randy Stauner <rwstauner@cpan.org>
author = Marcel Gruenauer <marcel@cpan.org>
author = Harley Pig <harleypig@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing

[Bootstrap::lib]
[Prereqs]
Pod::Wordlist::hanekomu = 0
Test::Spelling          = 0.12
[Prereqs / TestRequires]
Dist::Zilla::Plugin::Meta::Contributors = 0

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[MetaProvides::Package]
	inherit_version = 0

[AutoMetaResources]
	homepage = https://metacpan.org/dist/%{dist}
	bugtracker.github = user:xenoterracide
	repository.github = user:xenoterracide

[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	directory = corpus
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions]

[@TestingMania]
	disable = NoTabsTests,Test::Pod::LinkCheck,Test::Synopsis
	critic_config = perlcritic.rc

[Test::PodSpelling]
	stopwords = wordlist

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[Git::Remote::Check]
	remote_name = my
[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 2
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[InstallRelease]
	install_command = cpanm .
[Clean]
